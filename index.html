<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJOK.ID - SDN Ulujami 06 Pagi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; }

        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .tab-active {
            background-color: #ea580c;
            color: white !important;
            box-shadow: 0 10px 15px -3px rgba(234, 88, 12, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }

        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(180deg, rgba(234, 88, 12, 0.2) 0%, rgba(234, 88, 12, 0) 100%);
            filter: blur(80px);
            border-radius: 50%;
            z-index: 0;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(10%, 10%); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 overflow-hidden">

    <div id="app" class="h-screen w-full flex flex-col">
        <div class="flex items-center justify-center h-full">
            <div class="flex flex-col items-center gap-4">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-600"></div>
                <p class="text-sm font-bold text-slate-400 uppercase tracking-widest">Inisialisasi Sistem Keamanan...</p>
                <!-- Peringatan ini muncul otomatis jika file tidak dibuka lewat local server -->
                <p id="corsWarning" class="text-[10px] font-medium text-rose-500 mt-4 text-center max-w-sm hidden bg-rose-50 p-4 rounded-xl border border-rose-100 shadow-lg">
                    <b>Perhatian:</b> Jika macet di sini, pastikan Anda membuka file ini menggunakan <br/><b>Local Web Server</b> (misal: ekstensi <i>Live Server</i> di VS Code), bukan langsung mengklik dua kali (file:///).
                </p>
            </div>
        </div>
    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="toast" class="fixed top-4 right-4 z-[100] transform translate-x-full transition-transform duration-300 flex items-center gap-3 px-6 py-4 rounded-2xl shadow-2xl text-white font-bold">
        <span id="toast-icon"></span>
        <span id="toast-message"></span>
    </div>

    <!-- CUSTOM CONFIRM MODAL -->
    <div id="confirmModal" class="fixed inset-0 bg-slate-900/40 z-[200] opacity-0 pointer-events-none transition-all duration-300 flex items-center justify-center backdrop-blur-sm">
        <div id="confirmModalContent" class="bg-white rounded-[2.5rem] p-8 max-w-sm w-full mx-4 transform translate-y-8 transition-transform duration-300 shadow-2xl border border-slate-100">
            <div class="w-16 h-16 bg-rose-50 text-rose-600 rounded-[1.5rem] flex items-center justify-center mb-6 mx-auto rotate-12">
                <i data-lucide="alert-triangle" class="w-8 h-8 -rotate-12"></i>
            </div>
            <h3 class="text-xl font-black text-center text-slate-800 mb-2 italic uppercase">Konfirmasi Tindakan</h3>
            <p id="confirmModalText" class="text-center text-slate-500 font-bold text-xs uppercase tracking-widest mb-8">Apakah Anda yakin?</p>
            <div class="flex gap-4">
                <button id="btnCancelConfirm" class="flex-1 py-4 bg-slate-50 hover:bg-slate-100 text-slate-500 rounded-2xl font-black uppercase tracking-widest text-[10px] transition-colors">Batal</button>
                <button id="btnDoConfirm" class="flex-1 py-4 bg-rose-600 hover:bg-rose-700 text-white rounded-2xl font-black uppercase tracking-widest text-[10px] transition-colors shadow-xl shadow-rose-200">Lanjutkan</button>
            </div>
        </div>
    </div>

    <!-- Script pemuncul pesan peringatan server lokal -->
    <script>
        setTimeout(() => {
            const warning = document.getElementById('corsWarning');
            if(warning) warning.classList.remove('hidden');
        }, 3000);
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, updateDoc, deleteDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =========================================================================
        // KONFIGURASI GOOGLE SPREADSHEET (APPS SCRIPT)
        // =========================================================================
        const GOOGLE_SCRIPT_ABSENSI = "https://script.google.com/macros/s/AKfycbz0Lf_jX6T3BuWgpsVz3jn6izfFeIY1eiNK1ImSJFlIdEl3C0ob51N7p7eifprd47yo/exec"; 
        const GOOGLE_SCRIPT_NILAI = "https://script.google.com/macros/s/AKfycbyPcHfXLh7TS-I4g_gE1-fl9AD9zptSXbmcHsSzFI34pmjo-mkWF2iI1f5qva5EtEgs/exec"; 
        const GOOGLE_SCRIPT_REMEDIAL = "hhttps://script.google.com/macros/s/AKfycby7px-9f_75vwta3OsOJRIJBoGbpWA02SlDzQUIcZa6SPm1Hrh_xDjcLcjeEvI1yus1Bw/exec"; 

        // =========================================================================
        // ADAPTASI LINGKUNGAN (Lokal vs Cloud)
        // =========================================================================
        const isCanvasEnv = typeof __firebase_config !== 'undefined';
        
        // Ganti dengan konfigurasi Firebase Anda sendiri jika ingin mengaktifkan cloud database secara lokal.
        const localFirebaseConfig = {
            // apiKey: "API_KEY_ANDA",
            // authDomain: "PROJECT_ANDA.firebaseapp.com",
            // projectId: "PROJECT_ANDA",
            // storageBucket: "PROJECT_ANDA.firebasestorage.app",
            // messagingSenderId: "SENDER_ID",
            // appId: "APP_ID"
        };

        let app, auth, db;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'pjok-absensi-06';

        try {
            if (isCanvasEnv) {
                app = initializeApp(JSON.parse(__firebase_config));
                auth = getAuth(app);
                db = getFirestore(app);
            } else if (localFirebaseConfig.apiKey) {
                app = initializeApp(localFirebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
            }
        } catch(e) {
            console.warn("Menjalankan Mode Offline Lokal (Tanpa Cloud Database)");
        }

        const SCHOOL_LOGO = "https://github.com/jarotwidiyono22/PJOKID/blob/main/Logo%20Sekolah.png?raw=true";
        const COLORS = ['#10b981', '#3b82f6', '#f59e0b', '#ef4444']; 

        let state = {
            isLoggedIn: false, 
            user: null,        
            activeTab: 'dashboard',
            classes: [],
            attendance: [],
            grades: [], 
            currentDate: new Date().toISOString().split('T')[0],
            isSidebarOpen: false,
            charts: { pie: null, bar: null },
            unsubscribers: []
        };

        // Fungsi generate ID acak untuk mode offline
        const generateId = () => Math.random().toString(36).substr(2, 9);

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toast-icon');
            const msg = document.getElementById('toast-message');
            
            toast.className = `fixed top-4 right-4 z-[100] transform transition-transform duration-300 flex items-center gap-3 px-6 py-4 rounded-2xl shadow-2xl text-white font-bold ${type === 'success' ? 'bg-emerald-600' : 'bg-rose-600'}`;
            icon.innerHTML = type === 'success' ? '<i data-lucide="check-circle-2"></i>' : '<i data-lucide="alert-circle"></i>';
            msg.innerText = message;
            
            lucide.createIcons();
            toast.classList.remove('translate-x-full');
            setTimeout(() => toast.classList.add('translate-x-full'), 3000);
        }

        window.showConfirm = (text, onConfirmCallback) => {
            const modal = document.getElementById('confirmModal');
            const content = document.getElementById('confirmModalContent');
            document.getElementById('confirmModalText').innerText = text;
            
            modal.classList.remove('opacity-0', 'pointer-events-none');
            content.classList.remove('translate-y-8');
            
            document.getElementById('btnCancelConfirm').onclick = () => {
                modal.classList.add('opacity-0', 'pointer-events-none');
                content.classList.add('translate-y-8');
            };
            
            document.getElementById('btnDoConfirm').onclick = () => {
                modal.classList.add('opacity-0', 'pointer-events-none');
                content.classList.add('translate-y-8');
                onConfirmCallback();
            };
        };

        function clearListeners() {
            state.unsubscribers.forEach(unsub => unsub());
            state.unsubscribers = [];
        }

        function listenToData() {
            if (!db || (auth && !auth.currentUser) || !state.isLoggedIn) return;
            clearListeners();

            const unsubClasses = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'classes'), (snapshot) => {
                state.classes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderApp();
            }, (err) => console.error("Gagal sinkronisasi Kelas:", err));

            const unsubAttendance = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'attendance'), (snapshot) => {
                state.attendance = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderApp();
            }, (err) => console.error("Gagal sinkronisasi Absensi:", err));

            const unsubGrades = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'grades'), (snapshot) => {
                state.grades = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderApp();
            }, (err) => console.error("Gagal sinkronisasi Nilai:", err));

            state.unsubscribers.push(unsubClasses, unsubAttendance, unsubGrades);
        }

        function renderApp() {
            const root = document.getElementById('app');
            
            if (!state.isLoggedIn) {
                renderLogin(root);
                return;
            }

            root.innerHTML = `
                <div class="flex h-screen overflow-hidden relative">
                    <div id="sidebarOverlay" class="fixed inset-0 bg-slate-900/40 z-40 transition-opacity ${state.isSidebarOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'} md:hidden" onclick="window.toggleSidebar()"></div>

                    <aside class="fixed inset-y-0 left-0 w-72 bg-white border-r border-slate-100 shadow-2xl z-50 sidebar-transition transform ${state.isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:relative md:translate-x-0 flex flex-col">
                        <div class="p-8">
                            <div class="flex items-center gap-3 mb-2">
                                <div class="w-12 h-12 overflow-hidden flex items-center justify-center">
                                    <img src="${SCHOOL_LOGO}" class="w-full h-full object-contain" onerror="this.src='https://placehold.co/100x100?text=LOGO'">
                                </div>
                                <div>
                                    <h1 class="text-xl font-black text-slate-800 tracking-tighter leading-none">PJOK.<span class="text-orange-600">ID</span></h1>
                                    <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest mt-1">SDN Ulujami 06 Pagi</span>
                                </div>
                            </div>
                        </div>
                        
                        <nav class="flex-1 px-6 space-y-2 mt-4 overflow-y-auto custom-scrollbar">
                            ${renderNavItem('dashboard', 'layout-dashboard', 'Dashboard')}
                            ${renderNavItem('input', 'user-plus', 'Absensi Harian')}
                            ${renderNavItem('grades', 'book-open', 'Buku Nilai')}
                            ${renderNavItem('remedial', 'clipboard-list', 'Remedial')}
                            ${renderNavItem('classes', 'users', 'Manajemen Kelas')}
                            ${renderNavItem('reports', 'file-text', 'Laporan')}
                        </nav>

                        <div class="p-6 border-t border-slate-50">
                            <button id="btnLogout" class="w-full flex items-center gap-4 px-5 py-4 rounded-2xl text-slate-400 hover:text-rose-500 hover:bg-rose-50 transition-all font-bold">
                                <i data-lucide="log-out"></i> <span>Keluar</span>
                            </button>
                        </div>
                    </aside>

                    <main class="flex-1 overflow-y-auto flex flex-col bg-slate-50 relative custom-scrollbar">
                        <header class="sticky top-0 z-30 glass h-20 flex items-center justify-between px-6 md:px-10">
                            <div class="flex items-center gap-4">
                                <button onclick="window.toggleSidebar()" class="md:hidden p-2 text-slate-500 hover:bg-slate-100 rounded-xl">
                                    <i data-lucide="menu"></i>
                                </button>
                                <h2 class="text-lg font-black text-slate-800 tracking-tight flex items-center gap-2">
                                    ${getTabTitle()}
                                </h2>
                            </div>
                            <div class="flex items-center gap-3">
                                <div class="hidden sm:flex flex-col items-end">
                                    <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest leading-none mb-1">Status Guru</span>
                                    <span class="text-xs font-bold text-emerald-600 italic flex items-center gap-1">
                                        <span class="w-1.5 h-1.5 rounded-full ${db ? 'bg-emerald-500 animate-pulse' : 'bg-amber-500'}"></span>
                                        ${db ? 'Aktif Mengajar' : 'Mode Lokal Demo'}
                                    </span>
                                </div>
                                <div class="w-10 h-10 rounded-full overflow-hidden">
                                    <img src="${SCHOOL_LOGO}" class="w-full h-full object-cover">
                                </div>
                            </div>
                        </header>

                        <div id="content" class="p-6 md:p-10 max-w-7xl mx-auto w-full animate-fade">
                            ${!db ? `<div class="mb-6 p-4 bg-amber-50 border border-amber-200 text-amber-800 rounded-2xl flex items-center gap-3 text-xs font-bold"><i data-lucide="info" class="w-5 h-5 text-amber-500"></i> Sedang berjalan dalam Mode Lokal. Data hanya akan tersimpan sementara di memori perangkat Anda.</div>` : ''}
                            ${renderActiveTab()}
                        </div>
                    </main>
                </div>
            `;

            lucide.createIcons();
            attachEvents();
        }

        function renderNavItem(id, icon, label) {
            const active = state.activeTab === id;
            return `
                <button onclick="window.setTab('${id}')" class="w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all duration-200 group ${active ? 'tab-active' : 'text-slate-500 hover:bg-orange-50 hover:text-orange-600'}">
                    <i data-lucide="${icon}" class="w-5 h-5"></i>
                    <span class="font-bold tracking-tight">${label}</span>
                </button>
            `;
        }

        function getTabTitle() {
            const titles = { dashboard: 'Dashboard Utama', input: 'Input Absensi Siswa', grades: 'Buku Nilai Guru', remedial: 'Catatan Remedial Siswa', classes: 'Pengaturan Rombel', reports: 'Rekapitulasi Laporan' };
            return titles[state.activeTab];
        }

        function renderActiveTab() {
            switch(state.activeTab) {
                case 'dashboard': return renderDashboard();
                case 'input': return renderInput();
                case 'grades': return renderGrades();
                case 'remedial': return renderRemedial();
                case 'classes': return renderClasses();
                case 'reports': return renderReports();
                default: return '';
            }
        }

        function renderLogin(root) {
            root.innerHTML = `
                <div class="min-h-screen w-full flex items-center justify-center relative overflow-hidden bg-slate-950">
                    <div class="absolute inset-0 z-0">
                        <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b?q=80&w=2070&auto=format&fit=crop" class="w-full h-full object-cover opacity-40 scale-110">
                        <div class="absolute inset-0 bg-gradient-to-tr from-slate-950 via-slate-950/80 to-orange-950/40"></div>
                    </div>

                    <div class="blob top-0 left-0"></div>
                    <div class="blob bottom-0 right-0" style="animation-delay: -5s; background: linear-gradient(180deg, rgba(30, 64, 175, 0.1) 0%, rgba(30, 64, 175, 0) 100%);"></div>

                    <div class="w-full max-w-md relative z-10 px-6">
                        <div class="login-glass p-8 md:p-12 rounded-[2.5rem] shadow-2xl animate-fade">
                            <div class="text-center mb-10">
                                <div class="inline-flex mb-6 w-24 h-24 items-center justify-center overflow-hidden">
                                    <img src="${SCHOOL_LOGO}" class="w-full h-full object-contain" onerror="this.src='https://placehold.co/100x100?text=LOGO'">
                                </div>
                                <h1 class="text-4xl font-black text-white tracking-tighter leading-none mb-3">PJOK.<span class="text-orange-500">ID</span></h1>
                                <div class="flex flex-col gap-1">
                                    <p class="text-orange-400 font-bold uppercase text-[10px] tracking-[0.4em]">SDN ULUJAMI 06 PAGI</p>
                                    <p class="text-slate-400 text-xs font-medium">Sistem Absensi Digital Pendidikan Jasmani</p>
                                </div>
                            </div>

                            <form id="loginForm" class="space-y-6">
                                <div class="space-y-2">
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] px-1 block">Akses Guru</label>
                                    <div class="relative group">
                                        <div class="absolute inset-0 bg-orange-600 rounded-2xl blur opacity-0 group-focus-within:opacity-20 transition-opacity"></div>
                                        <div class="relative">
                                            <i data-lucide="lock" class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-500 w-5 h-5 transition-colors group-focus-within:text-orange-500"></i>
                                            <input type="password" id="loginPass" required placeholder="Masukkan Kata Sandi" 
                                                class="w-full bg-slate-900/50 border-2 border-slate-800 focus:border-orange-600 rounded-2xl py-5 pl-14 pr-4 outline-none font-bold text-white transition-all text-center tracking-[0.2em] placeholder:tracking-normal placeholder:text-slate-600">
                                        </div>
                                    </div>
                                </div>
                                
                                <button type="submit" class="group relative w-full overflow-hidden bg-orange-600 hover:bg-orange-500 text-white font-black uppercase tracking-widest py-5 rounded-2xl shadow-xl transition-all active:scale-95">
                                    <span class="relative z-10 flex items-center justify-center gap-2">
                                        LOGIN <i data-lucide="arrow-right" class="w-5 h-5"></i>
                                    </span>
                                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-700"></div>
                                </button>
                            </form>

                            <div class="mt-12 flex flex-col items-center gap-4">
                                <div class="h-[1px] w-12 bg-slate-800"></div>
                                <p class="text-slate-500 text-[10px] text-center font-bold uppercase tracking-widest">Cerdas â€¢ Empati â€¢ Ramah â€¢ Inovatif â€¢ Aktif</p>
                            </div>
                        </div>
                        <p class="mt-8 text-slate-600 text-[10px] text-center font-medium uppercase tracking-[0.2em]">Â© 2024 SDN Ulujami 06 Pagi â€” Jakarta Selatan</p>
                    </div>
                </div>
            `;
            lucide.createIcons();
            document.getElementById('loginForm').onsubmit = (e) => {
                e.preventDefault();
                const pass = document.getElementById('loginPass').value;
                if (pass === 'admin') { 
                    state.isLoggedIn = true;
                    showToast('Kata Sandi Berhasil Diverifikasi!');
                    if (db) listenToData(); 
                    renderApp();
                } else { showToast('Kata Sandi Salah!', 'error'); }
            };
        }

        function renderDashboard() {
            let totalL = 0;
            let totalP = 0;
            const totalStudents = state.classes.reduce((acc, c) => {
                const count = (c.students?.length || 0);
                if (c.students) {
                    c.students.forEach(s => {
                        if (s.gender === 'L') totalL++;
                        else if (s.gender === 'P') totalP++;
                    });
                }
                return acc + count;
            }, 0);

            const todayRecords = state.attendance.filter(a => a.date === state.currentDate);
            let summary = { Hadir: 0, Izin: 0, Sakit: 0, Alfa: 0 };
            todayRecords.forEach(rec => {
                Object.values(rec.records).forEach(s => {
                    if (summary[s] !== undefined) summary[s]++;
                });
            });

            setTimeout(() => renderDashboardCharts(summary), 100);

            return `
                <div class="space-y-8">
                    <div class="bg-gradient-to-br from-orange-600 to-rose-600 p-8 md:p-12 rounded-[2.5rem] shadow-2xl text-white relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-8 opacity-10"><i data-lucide="dumbbell" class="w-64 h-64"></i></div>
                        <div class="relative z-10">
                            <h3 class="text-3xl md:text-4xl font-black italic tracking-tighter leading-tight mb-2">Semangat Pagi</h3>
                            <p class="text-orange-100 font-medium italic opacity-90 max-w-xl">Aplikasi Absensi Digital PJOK SDN Ulujami 06 Pagi. Mari wujudkan generasi sehat dan berprestasi.</p>
                            <div class="mt-8 flex gap-4">
                                <button onclick="window.setTab('input')" class="bg-white text-orange-600 px-6 py-3 rounded-xl font-black uppercase text-xs shadow-lg hover:bg-orange-50 transition-all">Mulai Absen</button>
                                <button onclick="window.setTab('grades')" class="bg-slate-900 text-white px-6 py-3 rounded-xl font-black uppercase text-xs shadow-lg hover:bg-slate-800 transition-all">Buku Nilai</button>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                        ${renderStatCard('Total Siswa (L: ' + totalL + ', P: ' + totalP + ')', totalStudents, 'users', 'bg-blue-600')}
                        ${renderStatCard('Rombongan Belajar', state.classes.length, 'file-spreadsheet', 'bg-purple-600')}
                        ${renderStatCard('Hadir Hari Ini', summary.Hadir, 'check-circle', 'bg-emerald-600')}
                        ${renderStatCard('Absen (I/S/A)', (summary.Izin + summary.Sakit + summary.Alfa), 'alert-circle', 'bg-rose-600')}
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                            <div class="flex items-center justify-between mb-8">
                                <h3 class="text-xl font-black text-slate-800 flex items-center gap-2 uppercase italic text-sm tracking-widest"><i data-lucide="pie-chart" class="text-orange-600"></i> Distribusi Kehadiran</h3>
                            </div>
                            <div class="h-64 flex items-center justify-center">
                                <canvas id="dashboardPie"></canvas>
                            </div>
                        </div>
                        <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                            <div class="flex items-center justify-between mb-8">

            };

            initAuth().then(() => {
                onAuthStateChanged(auth, (u) => {
                    state.user = u;
                    if (u) {
                        if (state.isLoggedIn) listenToData();
                    } else {
                        state.isLoggedIn = false;
                        clearListeners();
                    }
                    renderApp();
                });
            });
        };

    </script>
</body>
</html>
